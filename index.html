<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        
        <form name ="calculator" class="buttons">
            <input type="textfield" name="respuesta" value="" autocomplete="off" readonly class="screen">
            
            <input type="button"value = "7" onclick="document.calculator.respuesta.value+='7'" class="gray">
            <input type="button"value = "8"onclick="document.calculator.respuesta.value+='8'" class="gray">
            <input type="button"value = "9"onclick="document.calculator.respuesta.value+='9'" class="gray">
            <input  type="button"value ="+"onclick="document.calculator.respuesta.value+='+'"class="orange">
            <br>
            <input type="button"value = "4"onclick="document.calculator.respuesta.value+='4'" class="gray">
            <input type="button"value="5"onclick="document.calculator.respuesta.value+='5'" class="gray">
            <input type="button"value="6"onclick="document.calculator.respuesta.value+='6'" class="gray">
            <input  type="button"value="-"onclick="document.calculator.respuesta.value+='-'" class="orange">
           <br>
            <input type="button"value="1"onclick="document.calculator.respuesta.value+='1'" class="gray">
            <input type="button" value="2"onclick="document.calculator.respuesta.value+='2'" class="gray">
            <input type="button" value="3"onclick="document.calculator.respuesta.value+='3'" class="gray">
            <input type="button" value="x"onclick="document.calculator.respuesta.value+='*'"class="orange">
            <br>
            <input type="button" value="0"onclick="document.calculator.respuesta.value+='0'" class="gray">
            <input type="reset"value="C">

            <input type="button"value="="onclick="document.calculator.respuesta.value = eval(document.calculator.respuesta.value)">

            <input type="button"value="/"onclick="document.calculator.respuesta.value+='/'"class="orange">
           
           
           
            
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
